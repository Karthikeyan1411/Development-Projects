<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="image-gallery">
        <img id="main-image" src="../images/front-end.png" alt="front-end">
        <div id="thumbnail-container">
            <img class="thumbnail" src="../images/js.png" alt="js">
            <img class="thumbnail" src="../images/ui-ux.png" alt="ui-ux">
            <img class="thumbnail" src="../images/mongodb.svg" alt="mongodb">
            <img class="thumbnail" src="../images/nodejs.webp" alt="nodejs">
            <img class="thumbnail" src="../images/react.svg" alt="react">
        </div>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
